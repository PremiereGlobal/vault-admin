sudo: required
language: go
services:
- docker
script:
- "scripts/build.sh ${TRAVIS_BRANCH} linux"
- "scripts/build.sh ${TRAVIS_BRANCH} darwin"
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: bash scripts/publish_docker.sh ${TRAVIS_BRANCH}
  on:
    tags: true
env:
  global:
    - DOCKER_REPO=readytalk/vault-admin
    - secure: 
    - secure: 
